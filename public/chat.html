  <meta charset="utf-8">
  <title>Inbox | PokeTab Messanger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
  <link rel="icon" href="./images/avatars/pikachu.png">

</head>

<body>
  <div id="preloader" style="z-index: 100; overflow: hidden; visibility: visible;position: absolute;height: 100vh;width: 100vw;display: flex;position: fixed; flex-direction: row-reverse; background: #111d2a;justify-content: center;align-items: center;">
    <!--create a preloder screen-->
    <img src="./images/loading.svg" height="80px" width="80px" alt="" srcset="">
    <h3 style="margin: 0;">Connecting to server</h3>
  </div>
  <div id="main-screen" style="visibility: hidden;">
    <div class="topbar">
      <div class="topbar-wrapper">
        <div class="menu"></div>
        <div class="info">?</div>
      </div>
    </div>
    <div class="menuwrapper">
      <div class="chat__sidebar">
        <h3>#<span class="keyname1"></span></h3>
        <div class="users"></div>
      </div>
    </div>
    <div class="chat">
      <div class="menuwrapper2">
        <div class="chat__sidebar">
          <h3>#<span class="keyname2"></span></h3>
          <div class="users"></div>
        </div>
      </div>
      
      <div class="chat__main">
        <ol id="messages" class="chat__messages"></ol>
        <ul id="typingindicator"></ul>
        <div class="chat__footer">
          <form id="message-form">
            <!--input name="message" type="text" placeholder="Message" autofocus autocomplete="off" /-->
            <div class="location" id="send-location"><img id="sendlocation" height='25px' width="25px" src="./images/icons8-gps-48.png" alt="" srcset=""></div>
            <textarea name="message" id="textbox" placeholder="Type..."></textarea>
            <button class="send"><img src="./images/icons8-send-32.png" alt="" srcset=""></button>
          </form>
        </div>
      </div>
    
    
      <template id="message-template" type="text/template">
        <li class="message">
          <div class="message__title title">
            <h3>{{from}}</h3>
          </div>
          <div class="message__body">
            <div class="avatar"><img id="avatar" {{attr}}="{{attrVal}}" height="40px" width="40px" alt="" srcset=""></div><p>{{text}}</p><span class='time'>{{createdAt}}</span>
          </div>
        </li>
      </template>
  
      <template id="my-message-template" type="text/template">
        <li class="my__message">
          <div class="my__message__body">
            <span class='time'>{{createdAt}}</span><p>{{text}}</p>
          </div>
        </li>
      </template>
  
      <template id="server-message-template" type="text/template">
        <li class="server__message">
            <span class='time'>{{createdAt}}</span>
          <div class="server__message__body">
            <p>{{text}}</p>
          </div>
        </li>
      </template>
    
      <template id="location-message-template" type="text/template">
        <li class="location__message">
          <span class='time'>{{createdAt}}</span>
          <div class="location__message__title title">
            <a id="retlocflex" class='tenth before after' href="{{url}}" target="_blank"><img id="retlocation" src="./images/icons8-place-marker.gif" alt="" srcset="">{{from}}'s location</a>
          </div>
        </li>
      </template>
    </div>
  </div>

  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="/js/libs/jquery-3.1.0.min.js"></script>
  <script defer src="/js/libs/moment.js"></script>
  <script defer src="/js/libs/mustache.js"></script>
  <script defer src="/js/libs/deparam.js"></script>
  <script defer src="/js/chat.js"></script>
</body>
