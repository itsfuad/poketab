<!DOCTYPE html>

<html>

<head>

  <meta name="theme-color" content="#111d2a" />
  <!--social media preview tag-->
  <meta name="title" content="Instant Chatting App"/>
  <meta name="description" content="This is a temporary instant chatting app where you can chat also in groups. There is no database so any of your chat is not stored. ">
  <meta property="og:title" content="Instant Chatting App" />
  <meta property="og:description" content="This is a temporary instant chatting app where you can chat also in groups. There is no database so any of your chat is not stored. ">
  <meta property="og:image" content="index.png"/>


  <meta charset="utf-8">
  <title>| ChatMate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="icon" href="./icons8-chat-64.png">

</head>

<body>
  <div id="preloader" style="z-index: 100; visibility: visible;position: absolute;height: 100%;width: 100%;display: flex;flex-direction: row-reverse; background: #111d2a;justify-content: center;align-items: center;">
    <!--create a preloder screen-->
    <img src="./images/loading.svg" height="80px" width="80px" alt="" srcset="">
    <h3 style="margin: 0;">Connecting to server</h3>
  </div>
  <div id="main-screen" style="visibility: hidden;">
    <div class="topbar">
      <div class="menu"></div>
    </div>
    <div class="menuwrapper">
      <div class="chat__sidebar">
        <h3>People on <span class="roomname1"></span></h3>
        <div class="users"></div>
      </div>
    </div>
    <div class="chat">
      <div class="menuwrapper2">
        <div class="chat__sidebar">
          <h3>People on <span class="roomname2"></span></h3>
          <div class="users"></div>
        </div>
      </div>
      
      <div class="chat__main">
        <ol id="messages" class="chat__messages"></ol>
        <div id="typingindicator"></div>
        <div class="chat__footer">
          <form id="message-form">
            <!--input name="message" type="text" placeholder="Message" autofocus autocomplete="off" /-->
            <textarea name="message" id="textbox" placeholder="Message"></textarea>
            <button class="send"><img src="./images/icons8-send-32.png" alt="" srcset=""></button>
            <div class="location" id="send-location"><img id="sendlocation" height='25px' width="25px" src="./images/icons8-gps-48.png" alt="" srcset=""></div>
          </form>
        </div>
      </div>
    
    
      <template id="message-template" type="text/template">
        <li class="message">
          <div class="message__title title">
            <h3>{{from}}</h3>
          </div>
          <div class="message__body">
            <div class="avatar">{{firstletter}}</div><p>{{text}}</p><span class='time'>{{createdAt}}</span>
          </div>
        </li>
      </template>
  
      <template id="my-message-template" type="text/template">
        <li class="my__message">
          <div class="my__message__title title">
            <h3>You</h3>
          </div>
          <div class="my__message__body">
            <span class='time'>{{createdAt}}</span><p>{{text}}</p>
          </div>
        </li>
      </template>
  
      <template id="server-message-template" type="text/template">
        <li class="server__message">
            <span class='time'>{{createdAt}}</span>
          <div class="server__message__body">
            <p>{{text}}</p>
          </div>
        </li>
      </template>
    
      <template id="location-message-template" type="text/template">
        <li class="location__message">
          <span class='time'>{{createdAt}}</span>
          <div class="location__message__title title">
            <a id="retlocflex" class='tenth before after' href="{{url}}" target="_blank"><img id="retlocation" src="./images/icons8-place-marker.gif" alt="" srcset="">{{from}}'s location</a>
          </div>
        </li>
      </template>
  
      <template id="is-typing-template" type="text/template">
            {{users}} is typing...
      </template>
  
    </div>
  </div>

  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="/js/libs/jquery-3.1.0.min.js"></script>
  <script defer src="/js/libs/moment.js"></script>
  <script defer src="/js/libs/mustache.js"></script>
  <script defer src="/js/libs/deparam.js"></script>
  <script defer src="/js/chat.js"></script>
</body>

</html>
