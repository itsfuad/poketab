<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>| ChatMate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="icon" href="./icons8-chat-64.png">

</head>

<body>
  <div class="topbar">
    <div class="menu"></div>
  </div>
  <div class="menuwrapper">
    <div class="chat__sidebar">
      <h3>People</h3>
      <div class="users"></div>
    </div>
  </div>
  <div class="chat">
    <div class="menuwrapper2">
      <div class="chat__sidebar">
        <h3>People</h3>
        <div class="users"></div>
      </div>
    </div>
    <div class="chat__main">
      <ol id="messages" class="chat__messages"></ol>
      <div class="chat__footer">
        <form id="message-form">
          <!--input name="message" type="text" placeholder="Message" autofocus autocomplete="off" /-->
          <textarea name="message" id="textbox" placeholder="Message"></textarea>
          <button class="send"><img src="./icons8-send-32.png" alt="" srcset=""></button>
          <div class="location" id="send-location"><img id="sendlocation" height='25px' width="25px" src="./icons8-gps-48.png" alt="" srcset=""></div>
        </form>
      </div>
    </div>
  
  
    <script id="message-template" type="text/template">
      <li class="message">
        <div class="time">
          <span>{{createdAt}}</span>
        </div>
        <div class="message__title">
          <h3>{{from}}</h3>
        </div>
        <div class="message__body">
          <p>{{text}}</p>
        </div>
      </li>
    </script>
  
    <script id="location-message-template" type="text/template">
      <li class="message">
        <div class="time">
          <span>{{createdAt}}</span>
        </div>
        <div class="message__title">
          <a id="retlocflex" class='tenth before after' href="{{url}}" target="_blank"><img id="retlocation" src="./icons8-place-marker.gif" alt="" srcset="">{{from}}'s location</a>
        </div>
      </li>
    </script>
  </div>

  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="/js/libs/jquery-3.1.0.min.js"></script>
  <script defer src="/js/libs/moment.js"></script>
  <script defer src="/js/libs/mustache.js"></script>
  <script defer src="/js/libs/deparam.js"></script>
  <script defer src="/js/chat.js"></script>
</body>

</html>
