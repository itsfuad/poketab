<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/join.css">
    <title>Join | PokeTab Messanger</title>
</head>
<body>
    <div class="container">
        <form action="./chat.html" autofocus autocomplete="on" id="form" onsubmit="return check();">
            <div class="form-1" style="display: block;">
                <div class="form-field">
                    <div class="h3">Join a Chat <img src="./images/avatars/gaming(custom).png" alt="" srcset=""></div>
                    <div id="error-callback"></div>
                </div>
                <div class="form-field">
                    <label for="key" id="key-label">Enter Join Key</label>
                    <input type="text" name="key" id="key">
                </div>
                <div class="form-field">
                    <input type="button" value="Next" id="next">
                </div>
            </div>
            <div class="form-2" style="display: none;">
                <div class="form-field">
                    <label for="name"  id="name-label">Your name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-field">
                    <div class="avatars">
                    <input type="radio" name="avatar" value="bellsprout" id="bellsprout">
                    <label for="bellsprout"><img src="./images/avatars/bellsprout(custom).png" alt="" srcset=""></label>
                    <input type="radio" name="avatar" value="bullbasaur" id="bullbasaur">
                    <label for="bullbasaur"><img src="./images/avatars/bullbasaur(custom).png" alt="" srcset=""></label>
                    <input type="radio" name="avatar" value="caterpie" id="caterpie">
                    <label for="caterpie"><img src="./images/avatars/caterpie(custom).png" alt="" srcset=""></label>
                    <input type="radio" name="avatar" value="charmander" id="charmander">
                    <label for="charmander"><img src="./images/avatars/charmander(custom).png" alt="" srcset=""></label>
                    <input type="radio" name="avatar" value="eevee" id="eevee">
                    <label for="eevee"><img src="./images/avatars/eevee(custom).png" alt="" srcset=""></label>
                    <input type="radio" name="avatar" value="jigglypuff" id="jigglypuff">
                    <label for="jigglypuff"><img src="./images/avatars/jigglypuff(custom).png" alt="" srcset=""></label>
                    <input type="radio" name="avatar" value="mankey" id="mankey">
                    <label for="mankey"><img src="./images/avatars/mankey(custom).png" alt="" srcset=""></label>
                    <input type="radio" name="avatar" value="meowth" id="meowth">
                    <label for="meowth"><img src="./images/avatars/meowth(custom).png" alt="" srcset=""></label>
                    <input type="radio" name="avatar" value="mew" id="mew">
                    <label for="mew"><img src="./images/avatars/mew(custom).png" alt="" srcset=""></label>
                    <input type="radio" name="avatar" value="pidgey" id="pidgey">
                    <label for="pidgey"><img src="./images/avatars/pidgey(custom).png" alt="" srcset=""></label>
                    <input type="radio" name="avatar" value="pikachu" id="pikachu">
                    <label for="pikachu"><img src="./images/avatars/pikachu(custom).png" alt="" srcset=""></label>
                    <input type="radio" name="avatar" value="psyduck" id="psyduck">
                    <label for="psyduck"><img src="./images/avatars/psyduck(custom).png" alt="" srcset=""></label>
                    <input type="radio" name="avatar" value="rattata" id="rattata">
                    <label for="rattata"><img src="./images/avatars/rattata(custom).png" alt="" srcset=""></label>
                    <input type="radio" name="avatar" value="rattata" id="snorlax">
                    <label for="rattata"><img src="./images/avatars/snorlax(custom).png" alt="" srcset=""></label>
                    <input type="radio" name="avatar" value="squirtle" id="squirtle">
                    <label for="squirtle"><img src="./images/avatars/squirtle(custom).png" alt="" srcset=""></label>
                    <input type="radio" name="avatar" value="zubat" id="zubat">
                    <label for="zubat"><img src="./images/avatars/zubat(custom).png" alt="" srcset=""></label>
                    </div>
                </div>
                <div class="form-field">
                    <input type="submit" value="Join" id="join">
                </div>
            </div>
        </form>
    </div>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="./js/libs/jquery-3.1.0.min.js"></script>
    <script defer src="./index.js"></script>
</body>
</html>
